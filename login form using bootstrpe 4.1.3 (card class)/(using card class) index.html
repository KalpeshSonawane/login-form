<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login form using Bootstrape 4.1.3 (using Card class)
    </title>
  </head>
  <body class="a">
    <div class="container ">
      <div class="row justify-content-sm-center">
        <div class="col-sm-4">
          <img class="img mx-auto d-block p-5" src="logo.jpg">
          <div class="card ">
            <div class="card-body">
              <form class="pb-5 pt-3">
                <label for="username">Username or Email Address
                </label>
                <input type="text" class="form-control mb-2" required>
                <label for="username">Password
                </label>
                <input type="password" class="form-control mb-2" required>
                <button class="btn btn-md float-right" type="submit">Log In
                </button>
                <label class="checkbox float-left">
                  <input type="checkbox" value="remember-me">
                  Remember me
                </label>
              </form>
            </div>
          </div>
          <br>
          <div class="pl-5 pt-2 ">
            <a href="#" class="text-dark" >Lost your password?
            </a>
            <br>
            <i class="fa fa-long-arrow-left pr-1 pt-4 ">
            </i> 
            <a href="#" class="text-dark">Back to Wishup Blog
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
  </body>
</html>
