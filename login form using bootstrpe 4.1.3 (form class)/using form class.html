<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login form using Bootstrape 4.1.3 (using form)
    </title>
  </head>
  <body class="a">
    <div class="container ">
      <img class="img mx-auto d-block p-5" src="logo.jpg">
      <div class="row justify-content-sm-center ">
        <form class=" col-sm-4 b p-4 ">
          <div class="form-group">
            <label for="username">Username or Email Address
            </label>
            <input type="text" class="form-control" required="">
          </div>
          <div class="form-group">
            <label for="Password">Password
            </label>
            <input type="password" class="form-control" required="">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" >
            <label class="form-check-label" >Remainber Me
            </label>
            <button type="submit" class="btn float-right">Log In
            </button>
          </div>
        </form>
      </div>
      <div class=" pt-4 col-sm-10 text-center">
        <a href="#" class="text-dark" >Lost your password?
        </a>
        <br>
        <i class="fa fa-long-arrow-left  pl-3 pt-4 ">
        </i> 
        <a href="#" class="text-dark">Back to Wishup Blog
        </a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
  </body>
</html>
